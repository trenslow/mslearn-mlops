name: Trigger prod Azure Machine Learning job on push to main

on:
  push:
    branches:
      - main

jobs:
  experiment:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@main
      - name: Install az ml extension
        run: az extension add -n ml -y
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{secrets.AZURE_CREDENTIALS}}
      - name: Submit job
        run: az ml job create -f src/job.yml --resource-group rg-redi-dev --workspace-name amlws-redi-dev --stream
  production:
    runs-on: ubuntu-latest
    needs: experiment
    steps:
      - name: Check out repo
        uses: actions/checkout@main
      - name: Install az ml extension
        run: az extension add -n ml -y
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{secrets.AZURE_CREDENTIALS}}
      - name: Submit job
        run: az ml job create -f src/job-prod.yml --resource-group rg-redi-dev --workspace-name amlws-redi-dev
